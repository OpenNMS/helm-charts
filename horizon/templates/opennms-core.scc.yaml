{{- if and (eq (include "onOpenShift" .) "true") ((.Values.dependencies.securitycontext).securitycontextconstraints.enabled) }}
---
kind: SecurityContextConstraints
metadata:
  name: {{ (.Values.dependencies.securitycontext).securitycontextconstraints.name | quote }}
  namespace: {{ .Release.Name }}
allowHostDirVolumePlugin: false
allowHostIPC: false
allowHostNetwork: false
allowHostPID: false
allowHostPorts: false
allowPrivilegeEscalation: false
allowPrivilegedContainer: false
allowedCapabilities:
- NET_BIND_SERVICE
- NET_RAW
- CAP_NET_RAW
apiVersion: security.openshift.io/v1
defaultAddCapabilities:
- NET_BIND_SERVICE
- NET_RAW
- CAP_NET_RAW
fsGroup:
  type: RunAsAny
groups: []
priority: 10
readOnlyRootFilesystem: false
requiredDropCapabilities: null
runAsUser:
  type: MustRunAsRange
seLinuxContext:
  type: MustRunAs
seccompProfiles:
- runtime/default
supplementalGroups:
  type: RunAsAny
users:
- default
- {{ (.Values.dependencies.securitycontext).serviceaccount.name | quote }}
volumes:
- configMap
- csi
- downwardAPI
- emptyDir
- ephemeral
- persistentVolumeClaim
- projected
- secret
{{- end }}